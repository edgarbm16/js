<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Porcentajes y descuentos</title>
<style>

    header{
        background-color: #5B2C6F;
      }

    body{
        background-color: #8E44AD ;
        color: white;
    }

</style>
</head>
<body>
    <header>
        <div class="text-center">
            <br>
            <h1>Porcentajes y descuentos</h1>
            <p>Calcula el descuento del precio de un producto y aplica un cupón de los siguientes disponibles:</p>
            <p>cupon21, cupon65, cupon98</p>
            <br>
        </div>
    </header>
    <br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <h2>Calcula descuento o ingresa un cupón.</h2>
                        <div>
                            <label class="form-label"  for="inputPrice">Precio del producto:</label>
                            <input class="form-control" id="inputPrice" type="number">
                        </div>
                        <div>
                            <label class="form-label"  for="inputDiscount">Descuento del producto:</label>
                            <input class="form-control" id="inputDiscount" type="number">
                        </div>
                        <div>
                            <label class="form-label"  for="inputCupon">Agregar cupón:</label>
                            <input class="form-control" id="inputCupon" type="text">
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-success" type="button" onclick="priceDiscount()">Calcular precio con descuento</button>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-success" type="button" onclick="priceDiscountCupon()">Calcular precio con descuento más el cupón</button>
                        </div>
                        <div class="mt-2">
                            <p id="resultPrice"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script src="./javascript/descuentos.js"></script>
</body>
</html>
