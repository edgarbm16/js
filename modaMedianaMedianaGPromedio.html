<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mediana, moda, media geometrica y promedio</title>
</head>
<style>

    header{
        background-color: #5B2C6F;
      }

    body{
        background-color: #8E44AD ;
        color: white;
    }

</style>
<body>
    <header>
        <div class="text-center">
            <br>
            <h1>
                Mediana, moda, media geométrica y promedio
            </h1> 
            <p>Calculadora de mediana, moda, media geométrica y promedio.</p>
            <br>
        </div>
    </header>
    <br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-6 col-md-6 col-lg-6">
                    <form>
                        <h2>Calcular el promedio.</h2>
                        <div>
                            <label class="form-label" for="inputPromedio">
                                Ingrese números separados por coma
                            </label>
                            <textarea class="form-control" id="inputPromedio" rows="1"></textarea>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-success" type="button" onclick="calcularMedia();">Calcular promedio</button>
                        </div>
                        <div class="mt-2">
                            <p id="resultPromedio"></p>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-xl-6 col-md-6 col-lg-6">
                    <form>
                        <h2>Calcular moda.</h2>
                        <div>
                            <label class="form-label" for="inputModa">
                                Ingrese números separados por coma
                            </label>
                            <textarea class="form-control" id="inputModa" rows="1"></textarea>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-success" type="button" onclick="calcularModaFront();">Calcular moda</button>
                        </div>
                        <div class="mt-2">
                            <p id="resultModa"></p>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-xl-6 col-md-6 col-lg-6 mt-4">
                    <h2>Calcular mediana.</h2>
                    <div>
                        <label class="form-label" for="inputMediana">
                            Ingrese números separados por coma
                        </label>
                        <textarea class="form-control" id="inputMediana" rows="1"></textarea>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success" type="button" onclick="calcularMedianaFront();">Calcular mediana</button>
                    </div>
                    <div class="mt-2">
                        <p id="resultMediana"></p>
                    </div>
                </div>
                <div class="col-12 col-xl-6 col-md-6 col-lg-6 mt-4">
                    <h2>Calcular media geométrica.</h2>
                    <div>
                        <label class="form-label" for="inputMediaG">
                            Ingrese números separados por coma
                        </label>
                        <textarea class="form-control" id="inputMediaG" rows="1"></textarea>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success" type="button" onclick="calcularMedianaGeometricaFront();">Calcular media geométrica</button>
                    </div>
                    <div class="mt-2">
                        <p id="resultMediaG"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <script src="./javascript/promedio.js"></script>
    <script src="./javascript/moda.js"></script>
    <script src="./javascript/mediana.js"></script>
    <script src="./javascript/mediaGeometrica.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
